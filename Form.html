<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c263dab2ad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body-2">
    <h1 class="title">NETFLIX</h1>
    <div class="form-area">
      <div class="form3">
        <input type="text" class="input" placeholder="Email or Phone Number" />
        <input type="password" class="input" placeholder="Password" />
        <button class="submit">Sign In</button>
        <div class="question2">
          <a href="#">Remember me?</a>
          <a href="#">Need help?</a>
        </div>
        <div class="suggest">
          <i class="fa-brands fa-square-facebook icon2"></i>
          <a href="#">Login with Facebook</a>
        </div>
        <p>New to Netflix? <a href="" class="link">Sign in now</a></p>
        <p>
          This page is protected by google CAPTCHA to ensure you are not a bot.
          <a href="#">Learn more</a>
        </p>
      </div>
    </div>
  </body>
</html>
